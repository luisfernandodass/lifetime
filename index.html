<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:wght@300&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dekko&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="/css/main.css">

    <title>Contar dias de vida</title>
</head>

<body>
    <div class="container">
        <div class="title">
           Conte quantos dias você já viveu
        </div>

        <div class="printDates">
            <div>
                <span id="printBirthDate"></span>
            </div>
            <div>
                <span id="trait"></span>
            </div>
            <div>
                <span id="printCurrentDate"></span>
            </div>
        </div>

        <div class="birthData-title" id="birthData-title">
            Data de nascimento:
        </div>

        <div class="result" id="result"> </div>     
        

        <div class="birthData-input">
            <div>
                <input class="inputDayAndMonth" id="day" placeholder="28" />
            </div>

            <div class="columns"> </div>

            <div>
                <input class="inputDayAndMonth" id="month" placeholder="10"/>
            </div>

            <div class="columns"> </div>

            <div>
                <input class="inputYear" id="year" placeholder="2002"/>
            </div>
        </div>

        <button class="toCount" id="toCount">
            Contar
        </button>

        <footer>
            Desenvolvido por Luis Fernando & BlackCube, 2021.
    
            <script src="js/script.js"></script>
        </footer>
    </div>

    
</body>

</html>
